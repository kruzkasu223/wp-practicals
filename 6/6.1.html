<html>

<head>
    <title>Practical 6.1</title>
</head>

<body>

    <h1 id="head1" onmouseover="over()" onmouseout="out()">This is Heading 1</h1>

    <script>
        function over() {
            document.querySelector("#head1").style.color = "yellow";
        }
        function out() {
            document.querySelector("#head1").style.color = "black";
        }
    </script>

</body>

</html>
