<html>

<head>
    <title>Practical 6.3</title>
</head>

<body>

    <button onclick="changebg('red')">Red</button>
    <button onclick="changebg('green')">Green</button>

    <script>
        function changebg(val) {
            if (val == 'red') {
                document.body.style.background = "red";
            }
            if (val == 'green') {
                document.body.style.background = "green";
            }
        }
    </script>

</body>

</html>
