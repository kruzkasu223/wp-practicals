<html>

<head>
    <title>Practical 2.1</title>
</head>

<body>
    <h1>Railway Reservation Form</h1>
    <form action="post">
        <label for="from">From:</label>
        <input name="from" type="text">
        &nbsp;
        <label for="to">To:</label>
        <input name="to" type="text">
        <br><br>

        <label for="datetime">Date and Time:</label>
        <input type="date" name="date">
        <input type="time" name="time">
        <br><br>

        <label for="name">Name:</label>
        <input name="name" type="text">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" name="age">
        <br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male">
        <label for="gender">Male</label>
        &nbsp;&nbsp;
        <input type="radio" name="gender" value="female">
        <label for="gender">Female</label>
        &nbsp;&nbsp;
        <input type="radio" name="gender" value="other">
        <label for="gender">Other</label>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="number" name="phone">
        <br><br>

        <label for="payment">Payment Options: </label>
        <input type="radio" name="payment" value="card">
        <label for="card">Credit/Debit/ATM Card</label>
        &nbsp;
        <input type="radio" name="payment" value="upi">
        <label for="upi">UPI</label>
        &nbsp;
        <input type="radio" name="payment" value="netb">
        <label for="netb">Net Banking</label>
        <br><br>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
